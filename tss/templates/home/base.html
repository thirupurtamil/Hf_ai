<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NSE Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: Arial; }
        .price-up { color: green; }
        .price-down { color: red; }
        h2 { margin-top: 20px; }
        table { font-size: 14px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">NSE Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="{% url 'dashboard' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'futures' %}">Futures</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'options' %}">Options</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contracts' %}">Contracts</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %}
    <!-- Dashboard content goes here (Nifty/Futures/Options/Contracts) -->
    {% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}
<!-- Example: WebSocket JS can go here -->
{% endblock %}

</body>
</html>
