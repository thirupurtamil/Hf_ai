<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Realtime NSE Derivatives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>#chartWrap{height:360px}</style>
</head>
<body class="bg-gray-50">
  <nav class="sticky top-0 bg-gray-800 text-white z-50">
    <div class="mx-auto px-3 py-2 flex gap-3">
      <a class="hover:bg-gray-700 rounded px-3 py-2" href="#">Home</a>
      <a class="hover:bg-gray-700 rounded px-3 py-2" href="#">ACB</a>
      <a class="hover:bg-gray-700 rounded px-3 py-2" href="#">N50</a>
      <a class="hover:bg-gray-700 rounded px-3 py-2" href="#">NIFTY</a>
      <a class="hover:bg-gray-700 rounded px-3 py-2" href="#">PA</a>
    </div>
  </nav>

  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-xl font-bold mb-2">Realtime Volume</h1>
    <div id="chartWrap" class="bg-white shadow rounded p-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    function wsURL(path){const s=location.protocol==="https:"?"wss":"ws";return s+"://"+location.host+path}
    let chartRef;
    document.addEventListener("DOMContentLoaded", () => {
      const ctx=document.getElementById("myChart"); Chart.register(ChartDataLabels);
      const labels={{ labels|safe }}; const values={{ values|safe }};
      chartRef=new Chart(ctx,{type:"bar",data:{labels,datasets:[{label:"NIFTY50",data:values,parsing:false,
        backgroundColor:(c)=>c.chart.data.labels[c.dataIndex].includes("Call")?"#16a34a":"#dc2626",
        borderWidth:1,borderColor:"#111827"}]},
        options:{animation:false,normalized:true,responsive:true,maintainAspectRatio:false,
          plugins:{title:{display:true,text:"VOLUME",color:"#1d4ed8"},
          datalabels:{anchor:"end",align:"end",color:"#1d4ed8",formatter:(v)=>v},legend:{display:false}},
          scales:{x:{ticks:{maxRotation:0,autoSkip:true}},y:{beginAtZero:true}}}});
      const sock=new WebSocket(wsURL("/ws/ticker/")); let rafQueued=false; let pending=null;
      sock.onmessage=(e)=>{const msg=JSON.parse(e.data); pending=msg; if(!rafQueued){rafQueued=true;
        requestAnimationFrame(()=>{rafQueued=false; if(!pending)return;
          chartRef.data.labels=pending.labels; chartRef.data.datasets.data=pending.values;
          chartRef.update("none"); pending=null;});}};
      sock.onclose=()=>console.log("WS closed");
    });
  </script>
</body>
</html>
